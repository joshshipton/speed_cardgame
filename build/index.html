<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Play Speed Online</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&family=Press+Start+2P&display=swap" rel="stylesheet">
    


</head>
<body class="bg-white">
    <body class="bg-white">
      
        <div class="flex items-center">
          <div id ='pfp' class="bg-gray-200 rounded-full h-28 w-28 flex items-center justify-center mr-2">
            <img src="images/pfp1.jpg" alt="Profile Picture" class="rounded-full h-full w-full object-cover">
          </div>
          <span class="text-3xl font-bold">Player Name</span>
        </div>

        <div id="oppcards" class="flex flex-col items-center justify-end bg-gray-300 mt-11">
          <div id='oppstacks' class="flex justify-between w-96 p-4 mb-10">
            <div id='oppStack1' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
            <div id='oppStack2' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
            <div id='oppStack3' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
            <div id='oppStack4' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
            <div id='oppStack5' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
          </div>
        </div>

        <div class="flex flex-row justify-center">

        <div class="flex mr-3 ">
          <div id="button" class="flex justify-center items-center">
            <button class= "hover:translate-y-[-10px]  text-black font-bold py-4 px-5 rounded-lg mt-10 w-44 h-64 ">
              <img src="cards/flipped/flipped.svg" alt="">
            </button>
          </div>
        </div>

        <div class="flex flex-col items-center justify-center  mt-10">
          <div id='piles' class="flex justify-between w-80 bg-gray-300 p-4 rounded-lg">
            <div id='pile1' class="w-44 h-64 bg-blue-500 rounded-lg shadow-lg"></div>
            <div id='pile2' class="w-44 h-64 bg-red-500 rounded-lg shadow-lg"></div>
          </div>
        </div>

          <div id="button" class="flex justify-center items-center">
            <button class= " text-black font-bold py-4 px-5 rounded-lg mt-10 w-44 h-64 hover:brightness-75 transition-all duration-300">
              <img src="cards/flipped/flipped.svg" alt="flipped card">
            </button>

          </div>

        </div>

        
      
        <div class="flex flex-col items-center justify-end  bg-gray-300 mt-11">
          <div id='stacks' class="flex justify-between w-96 p-4 mb-10">
            <div id='stack1' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
            <div id='stack2' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
            <div id='stack3' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
            <div id='stack4' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
            <div id='stack5' class="w-16 h-24 bg-black rounded-lg shadow-lg"></div>
          </div>
        </div>

              
        <div class="flex items-center">
          <div id ='pfp' class="bg-gray-200 rounded-full h-28 w-28 flex items-center justify-center mr-2">
            <img src="images/pfp2.png" alt="Profile Picture" class="rounded-full h-full w-full object-cover">
          </div>
          <span class="text-3xl font-bold">Player Name</span>
        </div>


        <footer class="flex justify-center  bottom-0 left-0 right-0 bg-gray-200 py-4 px-6">
          <p class="center font-light">This game was made by <a class="underline font-bold hover:font-extrabold" href="Link to my site">Josh shipton</a></p>
        </footer>

        </div>
      </body>
      


      <script src="app.js"></script>

</body>
</html>
